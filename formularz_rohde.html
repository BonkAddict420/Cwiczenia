<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rejestracji na Kurs Programowania</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #E6F7FF; margin: 20px;">

<h1 style="text-align: center;">Formularz Rejestracji na Kurs Programowania</h1>

<form action="mailto:mkryniew@ids.gda.pl" method="post" enctype="text/plain" style="background-color: #FFFFFF; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <!-- Pola tekstowe -->
    <div style="margin-bottom: 20px;">
        <label>Imię i nazwisko:
            <input type="text" name="name" placeholder="Podaj swoje imię i nazwisko" style="width: 100%; padding: 8px; margin-top: 5px;">
        </label>
        <br><br>
        <label>Adres e-mail:
            <input type="email" name="email" placeholder="Podaj swój adres e-mail" style="width: 100%; padding: 8px; margin-top: 5px;">
        </label>
        <br><br>
        <label>Telefon kontaktowy:
            <input type="text" name="phone" maxlength="9" style="width: 100%; padding: 8px; margin-top: 5px;">
        </label>
        <br><br>
        <label>Hasło:
            <input type="password" name="password" style="width: 100%; padding: 8px; margin-top: 5px;">
        </label>
    </div>

    <!-- Obszar wprowadzania większej ilości tekstu -->
    <div style="margin-bottom: 20px;">
        <label>Dlaczego chcesz wziąć udział w kursie?:
            <textarea name="reason" rows="5" cols="40" placeholder="Opisz powód zgłoszenia" style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
        </label>
    </div>

    <!-- Radio buttony -->
    <div style="margin-bottom: 20px;">
        <p>Wybierz poziom doświadczenia (4 opcje, poziomo):</p>
        <div>
            <label style="margin-right: 20px;"><input type="radio" name="experience" value="beginner" checked> Początkujący</label>
            <label style="margin-right: 20px;"><input type="radio" name="experience" value="intermediate"> Średniozaawansowany</label>
            <label style="margin-right: 20px;"><input type="radio" name="experience" value="advanced"> Zaawansowany</label>
            <label><input type="radio" name="experience" value="expert"> Ekspert</label>
        </div>
    </div>

    <!-- Checkboxy -->
    <div style="margin-bottom: 20px;">
        <p>Jakich języków programowania chciałbyś się nauczyć? (możesz wybrać kilka):</p>
        <div>
            <label style="display: block;"><input type="checkbox" name="language" value="python"> Python</label>
            <label style="display: block;"><input type="checkbox" name="language" value="javascript"> JavaScript</label>
            <label style="display: block;"><input type="checkbox" name="language" value="java"> Java</label>
            <label style="display: block;"><input type="checkbox" name="language" value="c++"> C++</label>
        </div>
    </div>

    <!-- Listy rozwijalne -->
    <div style="margin-bottom: 20px;">
        <p>Wybierz preferowaną formę kursu:</p>
        <select name="course_format" style="width: 100%; padding: 8px;">
            <option value="online" selected>Online</option>
            <option value="stationary">Stacjonarny</option>
            <option value="hybrid">Hybrydowy</option>
        </select>
    </div>

    <!-- Przyciski -->
    <div style="margin-bottom: 20px;">
        <input type="submit" value="WYŚLIJ" style="background-color: #007BFF; color: #FFFFFF; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        <input type="reset" value="CZYŚĆ" style="background-color: #FF0000; color: #FFFFFF; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-left: 10px;">
    </div>
</form>

</body>
</html>
